<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block {
            width: 350px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div id="app">
        <h2>Конструктор</h2>
        <input v-model="blockWidth" type="text">
        <input v-model="blockColor" type="text">
        <div class="block" :style="change">Lorem ipsum dolor sit amet.</div>
    </div>
    <script src=" https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js "></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                blockWidth: 100,
                blockColor: '#ccc',
                modelData: '',
            },
            methods: {
                headingText() {
                    if (this.modelData === '') {
                        this.modelData = 'Заголовок блока'
                    }
                },
            },
            computed: {
                change() {
                    return {
                        with: `${this.blockWidth}px`,
                        height: `${this.blockWidth}px`,
                        backgroundColor: this.blockColor,
                    }
                },
            },
        })
    </script>
</body>

</html>
