<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2>Калькулятор</h2>
        <input v-model.number="firstNum" type="text">
        <input v-model.number="secondNum" type="text"> = {{ result }}
        <div>
            <button @click="plus">+</button>
            <button @click="minus">-</button>
            <button @click="mult">*</button>
            <button @click="divi">/</button>
        </div>
    </div>

    <script src=" https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js "></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                firstNum: 0,
                secondNum: 0,
                result: 0,
                modelData: '',
            },
            methods: {
                headingText() {
                    if (this.modelData === '') {
                        this.modelData = 'Заголовок для блока'
                    }
                },
                plus() {
                    this.result = this.firstNum + this.secondNum;
                },
                minus() {
                    this.result = this.firstNum - this.secondNum;
                },
                mult() {
                    this.result = this.firstNum * this.secondNum;
                },
                divi() {
                    this.result = this.firstNum / this.secondNum;
                },
            },
        })
    </script>
</body>

</html>
