<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" @key.space="send()"> <button @click="send()">Отправить</button>
        <h2>Link elem</h2>
        <a :href="linkHref"> my new link</a>
        <img :src="imgPhoto" alt="photo">
        <div class="block" :style="styleBlock">Lorem ipsum dolor sit amet.</div>
        <h2>{{ modelData }}</h2>
        <input type="text" v-model="modelData">
        <button @click="headingText" class="heading__button">click heading</button>
    </div>
    <script src=" https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js "></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                modelData: '',
                linkHref: 'product.html',
                imgPhoto: 'photo.jpg',
                styleBlock: {
                    backgroundColor: 'pink',
                    color: 'red'
                }
            },
            methods: {
                headingText() {
                    if (this.modelData === '') {
                        this.modelData = 'Заголовок блока'
                    }
                },
                send() {
                    console.log('отправили данные внутри input');
                },
            },
        })
    </script>
</body>

</html>
